<body>
	<h1>Edit Expense</h1>
	
	<div class="card-body">
		<h5 class="card-title">Recent Expenses <span>| Today</span></h5>
		<table class="table table-borderless datatable">
		  <thead>
			<tr>
			  <th scope="col">Sr No.</th>
			  <th scope="col">Description</th>
			  <th scope="col">Amount</th>
			  <th scope="col">Payment Mode</th>
			  <th scope="col">Category</th>
			</tr>
		  </thead>
		  <tbody>
			
			<tr>
			  <th scope="row">1</th>
			  <td><a data-toggle="modal" data-target="#exampleModalCenter">petrol</a></td>
			  <td>400</td>
			  <td>UPI</td>
			  <td>transport</td>
			</tr>
			
			<tr>
			  <th scope="row">2</th>
			  <td><a href="rajeevt/2">asdf</a></td>
			  <td>6969</td>
			  <td>UPI</td>
			  <td>food</td>
			</tr>
			
			<tr>
			  <th scope="row">3</th>
			  <td><a href="rajeevt/35">food</a></td>
			  <td>123</td>
			  <td>DCard</td>
			  <td>travel</td>
			</tr>
			
		  </tbody>
		</table>
	  </div>
	
	
	
	<div>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary trigger" data-toggle="modal" data-target="#exampleModalCenter">
		  +
		</button>
		<style>
		  .trigger {
			position: fixed;
			bottom: 2%;
			right: 3%;
			font-size: 2em;
			border-radius: 50%;
			width: 62px;
		  }
		</style>
	
		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
		  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Add Expense</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<!-- form css -->
				<style>
				  .djform>div {
					margin: 15px;
				  }
	
				  input {
					display: block;
					height: 50px;
					width: 95%;
					background-color: #E3DFFD;
					border-radius: 3px;
					padding: 0 10px;
					margin-top: 8px;
					font-size: 14px;
					font-weight: 500;
					color: rgb(255, 255, 255);
					box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
				  }
	
				  form {
					border-radius: 10px;
					border: 2px solid rgba(255, 255, 255, 0.1);
					padding: 0px 35px;
				  }
	
				  form * {
					letter-spacing: 0.5px;
					border: none;
				  }
	
				  ::placeholder {
					color: black;
					font-weight: bold;
				  }
	
				  div.modal-content {
					background-color: #D4ADFC;
				  }
	
				  .modal-header {
					border-bottom: none;
				  }
	
				  .modal-footer {
					border-top: none;
				  }
				</style>
	
				<form method="post" class="djform">
				  {% csrf_token %}
				  {{ edit_form.as_div }}
				  <div class="modal-footer">
					<button type="submit" value="submit" class="btn btn-primary">Add</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
</body>
